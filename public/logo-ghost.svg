<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ghost Group Scaled Up -->
  <!-- 
       Original bounds approx: x=100 to 412 (width 312), y=40 to 380 (height 340).
       Target: fill 512x512.
       Center: 256, 256.
       Scale factor: approx 1.35x.
  -->
  <g transform="translate(256 256) scale(1.4) translate(-256 -210)">
    <!-- Outer Red Glow/Stroke Layer -->
    <path d="M100 200C100 110 170 40 256 40C342 40 412 110 412 200V380L360 340L308 380L256 340L204 380L152 340L100 380V200Z" 
          stroke="#ff0000" stroke-width="20" stroke-linejoin="round" stroke-linecap="round" fill="none" filter="url(#neon-glow)" opacity="0.6"/>

    <!-- Main White Body -->
    <path d="M100 200C100 110 170 40 256 40C342 40 412 110 412 200V380L360 340L308 380L256 340L204 380L152 340L100 380V200Z" 
          fill="#ffffff" stroke="#ff0000" stroke-width="12" stroke-linejoin="round" stroke-linecap="round"/>

    <!-- Red Eyes -->
    <ellipse cx="200" cy="180" rx="25" ry="35" fill="#ff0000"/>
    <ellipse cx="312" cy="180" rx="25" ry="35" fill="#ff0000"/>
  </g>
</svg>
